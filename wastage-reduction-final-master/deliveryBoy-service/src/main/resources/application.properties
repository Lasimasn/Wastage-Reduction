server.port=8040

spring.application.name=deliveryBoy-service

ribbon.eureka.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
eureka.client.lease.duration=5

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=deliveryBoyLogs
spring.data.mongodb.repositories.enabled=true
spring.datasource.driver-class-name=mongodb.jdbc.MongoDrive

deliveryBoy.rabbitmq.exchange=deliveryBoy.exchange
deliveryBoyLogs.rabbitmq.queue=deliveryBoyLogs.queue
deliveryBoyLogs.rabbitmq.routingkey=deliveryBoyLogs.routingkey